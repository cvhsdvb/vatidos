<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repostería - Menú</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>menu</h1>
        <p>Pan, café y batidos en un ambiente cálido</p>
    </header>
    <main>
        <section id="products-section">
            <h2>Nuestros productos</h2>
            <div id="products-container" class="products-grid"></div>
        </section>
        <section id="admin-section">
            <form id="admin-login-form">
                <input type="password" id="admin-password" placeholder="Contraseña de administrador" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="admin-panel" style="display:none">
                <h2>Panel de administración</h2>
                <form id="add-product-form" autocomplete="off">
                    <input name="name" type="text" placeholder="Nombre del producto" required>
                    <input name="description" type="text" placeholder="Descripción" required>
                    <input name="price" type="number" step="0.01" min="0" placeholder="Precio" required>
                    <!-- El input de imagen y el label serán agregados dinámicamente por JS -->
                    <button type="submit">Agregar producto</button>
                </form>
                <small>Solo el administrador puede agregar productos. Las imágenes se guardan localmente.</small>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Repostería. Todos los derechos reservados.
    </footer>
    <script src="app.js"></script>
</body>

</html>
